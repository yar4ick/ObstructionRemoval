	<script type="text/javascript">
	var currentViewList = ["input", "0", "1", "2"];
	var currentView = "2";
	var image_nameing_0 = ['Hanoi', 'Fence1', 'Fence2', 'Rain', 'Text', 'Tiger'];

	var id_sfuffle_table_0 = [2, 3, 6, 1, 4, 5];
	var id_sfuffle_table_1 = [1, 2, 3, 5, 4];

	function ChangeDataset(){

		var dataset = document.getElementById("dataset-select").value.split(" ")[0];
		if(dataset=='xue'){
			document.getElementById("sequence_name").innerHTML = ": Stone&nbsp;";
			document.getElementById("dataset_link").innerHTML = "<a href='https://sites.google.com/site/obstructionfreephotography/'>[Xue et al. 2015] dataset link</a>";
		}
		if(dataset=='du'){
			document.getElementById("sequence_name").innerHTML = ": Blue&nbsp;";
			document.getElementById("dataset_link").innerHTML = "Dataset provided by authors of [Du et al. 2018].";
		}
		
		var frame_total = parseInt(document.getElementById("dataset-select").value.split(" ")[1]);
		document.getElementById("frame-total").innerHTML = frame_total;
		document.getElementById("frame-idx-input").value = 1;
		document.getElementById("frame-idx-input").max = frame_total;
		ChangeFrame();
	}

	function ChangeFrame(){
		
		var dataset = document.getElementById("dataset-select").value.split(" ")[0];
		var id_sfuffle_table = id_sfuffle_table_0;
		if(dataset=="xue"){
			$('#tab2').addClass("disabled");
			$('#tab1').removeClass("disabled");
			id_sfuffle_table = id_sfuffle_table_0;
		}
		if(dataset=="du"){
			$('#tab1').addClass("disabled");
			$('#tab2').removeClass("disabled");
			id_sfuffle_table = id_sfuffle_table_1;
		}
		
		var frame_idx = parseInt(document.getElementById("frame-idx-input").value);
		var start_idx = 0;
		if(dataset=='xue'){start_idx = 0;}
		if(dataset=='du'){start_idx = 6;}
		document.getElementById("frame-idx").innerHTML = ("00" + frame_idx).slice(-2);
		var image_nameing = ['Stone', 'Toy', 'Bus_station', 'Dorm1', 'Dusk2', 'Dusk', 'Firealarm', 'Gallery', 'Night1', 'Night3'];
		if(dataset=='xue'){image_nameing = image_nameing_0;}
		if(dataset=='du'){image_nameing = image_nameing_1;}
		document.getElementById("sequence_name").innerHTML = ": "+image_nameing[id_sfuffle_table[frame_idx-1]-1]+"&nbsp;";
		<!-- document.getElementById("showoff-img").src = "img/showoff/" + dataset + "/" + ("0000" + parseInt(frame_idx - 1)).slice(-4) + "/" + currentView + ".jpg"; -->

		var dataset_folder = "";
		if(dataset=='xue'){dataset_folder = "Xue et al";}
		if(dataset=='du'){dataset_folder = "Du et al";}
		
		<!-- $("#showoff-img-I").attr("src", "../results/fence/Input/"+("00000" + parseInt(start_idx+id_sfuffle_table[frame_idx-1]-1)).slice(-5)+"_I2.jpg").on('load', function() { -->
		$("#showoff-img-I").attr("src", "../results/fence/"+dataset_folder+"/"+("00000" + parseInt(id_sfuffle_table[frame_idx-1]-1)).slice(-5)+"_Input.png").on('load', function() {
		  console.log($("#showoff-img-I").height());
		  var container = $(".twentytwenty-container[data-orientation!='vertical']");
		  var h = $("#showoff-img-I").height();
		  container.css("height", $("#showoff-img-I").height());
		  var beforeImg = container.find("img:first");
		  var afterImg = container.find("img:last");
		  clip_args = beforeImg[0].style.clip.split(',')
		  new_clip_args = [clip_args[0], clip_args[1], h+'px', clip_args[3]];
		  beforeImg[0].style.clip = new_clip_args.join()
		  clip_args = afterImg[0].style.clip.split(',')
		  new_clip_args = [clip_args[0], clip_args[1], h+'px', clip_args[3]];
		  afterImg[0].style.clip = new_clip_args.join()
		  <!-- console.log(new_clip_args.join()) -->
		});

		var method_new = "Ours";
		if(currentView=='0'){method_new = "Xue2015";}
		if(currentView=='1'){method_new = "Du2018";}
		if(currentView=='2'){method_new = "Ours";}
		
		<!-- document.getElementById("showoff-img-I").src = "../results/fence/Input/"+("00000" + parseInt(start_idx+id_sfuffle_table[frame_idx-1]-1)).slice(-5)+"_I2.jpg"; -->
		document.getElementById("showoff-img-B").src = "../results/fence/"+dataset_folder+"/"+("00000" + parseInt(id_sfuffle_table[frame_idx-1]-1)).slice(-5)+"_Background_"+method_new+".png";
		document.getElementById("showoff-img-R").src = "../results/fence/"+dataset_folder+"/"+("00000" + parseInt(id_sfuffle_table[frame_idx-1]-1)).slice(-5)+"_Occlusion_"+method_new+".png";
		
		
		<!-- document.getElementById("showoff-video").src = "../results/fence/Input/"+("00000" + parseInt(start_idx+frame_idx-1)).slice(-5)+"_I2.jpg"; -->
		
		<!-- $(function(){ -->
		  <!-- $(".twentytwenty-container[data-orientation!='vertical']").twentytwenty({default_offset_pct: 0.7}); -->
		  <!-- $(".twentytwenty-container[data-orientation='vertical']").twentytwenty({default_offset_pct: 0.3, orientation: 'vertical'}); -->
		<!-- }); -->
		
		<!-- var video = document.getElementById('input_video'); -->
		<!-- var source = document.createElement('source'); -->
		<!-- source.setAttribute('src', "../results/fence/Input/"+("00000" + parseInt(start_idx+frame_idx-1)).slice(-5)+"_I_.mp4"); -->
		<!-- video.appendChild(source); -->
		<!-- video.play(); -->
		var video = document.getElementById('input_video');
		video.src = "../results/fence/"+dataset_folder+"/"+("00000" + parseInt(id_sfuffle_table[frame_idx-1]-1)).slice(-5)+"_Input.mp4"
		video.play();
		
		
	}

	function NextFrame(){
		var dataset = document.getElementById("dataset-select").value.split(" ")[0];
		var frame_total = parseInt(document.getElementById("dataset-select").value.split(" ")[1]);
		var frame_idx = parseInt(document.getElementById("frame-idx-input").value);
		if(frame_idx < frame_total){
			document.getElementById("frame-idx-input").value = frame_idx + 1;
			
			<!-- var image_nameing = ['Stone', 'Toy', 'Bus_station', 'Dorm1', 'Dusk2', 'Dusk', 'Firealarm', 'Gallery', 'Night1', 'Night3']; -->
			<!-- if(dataset=='xue'){image_nameing = image_nameing_0;} -->
			<!-- if(dataset=='li'){image_nameing = image_nameing_1;} -->
			<!-- if(dataset=='guo'){image_nameing = image_nameing_2;} -->
			<!-- if(dataset=='sinha'){image_nameing = image_nameing_3;} -->
			<!-- document.getElementById("sequence_name").innerHTML = ": "+image_nameing[frame_idx + 1]+"&nbsp;"; -->
			
			ChangeFrame();
			<!-- $(function(){ -->
		  <!-- $(".twentytwenty-container[data-orientation!='vertical']").twentytwenty({default_offset_pct: 0.7}); -->
		  <!-- $(".twentytwenty-container[data-orientation='vertical']").twentytwenty({default_offset_pct: 0.3, orientation: 'vertical'}); -->
		<!-- }); -->
		}
		
	}

	function PrevFrame(){
		var frame_idx = parseInt(document.getElementById("frame-idx-input").value);
		if(frame_idx > 1){
			document.getElementById("frame-idx-input").value = frame_idx - 1;
			ChangeFrame();
			<!-- $(function(){ -->
		  <!-- $(".twentytwenty-container[data-orientation!='vertical']").twentytwenty({default_offset_pct: 0.7}); -->
		  <!-- $(".twentytwenty-container[data-orientation='vertical']").twentytwenty({default_offset_pct: 0.3, orientation: 'vertical'}); -->
		<!-- }); -->
		}
	}

	function ChangeCurrentView(idx){
		if(idx == 3){
			document.getElementById("method_author").innerHTML = "&nbsp";
			document.getElementById("method_title").innerHTML = "&nbsp";
			document.getElementById("method_publication").innerHTML = "&nbsp";
			document.getElementById("code_link").innerHTML = "&nbsp";
		}
		if(idx == 1){
			document.getElementById("method_author").innerHTML = "Tianfan Xue, Michael Rubinstein, Ce Liu, and William T. Freeman";
			document.getElementById("method_title").innerHTML = "A Computational Approach for Obstruction-Free Photography";
			document.getElementById("method_publication").innerHTML = "ACM Transactions on Graphics (Proc. SIGGRAPH), 2015";
			document.getElementById("code_link").innerHTML = "<a href='https://sites.google.com/site/obstructionfreephotography/'>[Xue et al. 2015] results link</a>";
		}
		if(idx == 2){
			document.getElementById("method_author").innerHTML = "Chen Du, Byeongkeun Kang, Zheng Xu, Ji Dai, and Truong Nguyen";
			document.getElementById("method_title").innerHTML = "Accurate and efficient video de-fencing using convolutional neural networks and temporal information";
			document.getElementById("method_publication").innerHTML = "IEEE International Conference on Multimedia and Expo (ICME), 2018";
			document.getElementById("code_link").innerHTML = "Results provided by the authors of [Du et al. 2018].";
		}
	
		var li_list = document.getElementById("current-view-ul").children;
		console.log(idx);
		console.log(li_list);
		for(i = 0; i < li_list.length; i++){
			li_list[i].className = "";
		}
		li_list[idx].className = "active";
		currentView = currentViewList[idx];
		document.getElementById("image_slider").style.display = 'block';
		document.getElementById("video_canvas").style.display = 'none';
		ChangeFrame();
	}

			document.getElementById("method_author").innerHTML = "&nbsp";
			document.getElementById("method_title").innerHTML = "&nbsp";
			document.getElementById("method_publication").innerHTML = "&nbsp";
	    <!-- var dataset = document.getElementById("dataset-select").value.split(" ")[0]; -->
		<!-- var frame_idx = document.getElementById("frame-idx-input").value; -->
		<!-- var start_idx = 0; -->
		<!-- if(dataset=='xue'){start_idx = 0;} -->
		<!-- if(dataset=='li'){start_idx = 10;} -->
		<!-- if(dataset=='guo'){start_idx = 18;} -->
		<!-- if(dataset=='sinha'){start_idx = 22;} -->
		
		
		
		<!-- var li_list = document.getElementById("current-view-ul").children; -->
		<!-- console.log(idx); -->
		<!-- console.log(li_list); -->
		<!-- for(i = 0; i < li_list.length; i++){ -->
			<!-- li_list[i].className = ""; -->
		<!-- } -->
		<!-- li_list[idx].className = "active"; -->
		<!-- currentView = currentViewList[idx]; -->
		idx = 0;
		var li_list = document.getElementById("current-view-ul").children;
		console.log(idx);
		console.log(li_list);
		for(i = 0; i < li_list.length; i++){
			li_list[i].className = "";
		}
		li_list[idx].className = "active";
		document.getElementById("image_slider").style.display = 'none';
		document.getElementById("video_canvas").style.display = 'block';
		ChangeFrame();
		<!-- document.getElementById("showoff-video").src = "../results/reflection/Input/"+("00000" + parseInt(start_idx+frame_idx)).slice(-5)+"_I2.jpg"; -->

	}

	

	</script>
